{% extends 'taskmanager/_base_task.html' %}
{% load static %}



<div class="columns has-background-link has-text-white is-centered" style="min-height: 101vh;">
	<div class="column is-half">
    	<h1 class="is-size-4 has-text-centered"> Добавить\Удалить статус </h1>
    	<form action="" method="post">
        	{% csrf_token %}
            <div class="field has-text-centered">
            	<label for="description" class="label has-text-white-bis">Введите статус</label>
            	<div class="control">
     	           <input type="text" id="description" class="input" placeholder="Какого рода у вас дела?"
                    	name="name" required>
            	</div>
            	<div class="field">
                	<button class="button is-primary" name="Add" type="submit">
                    	<span class="icon is-small">
                        	<i class="fa fa-plus"></i>
                    	</span>
                    	<span>Добавить статус</span>
                	</button>
                	<button class="button is-danger" name="Delete" formnovalidate="" type="submit">
                    	<span class="icon is-small">
           	             <i class="fa fa-trash-o"></i>
                    	</span>
	                    <span>Удалить статус</span>
                	</button>
            	</div>
            </div>

            <!--  cписок наших категорий -->
            <div class="list is-hoverable">
            	{% for status in statuses %}
            	<div class="list-item">
                	<label class="checkbox">
                    	<input type="checkbox" class="checkbox" name="check" value="{{status.id}}">
                    	<span class="complete-">{{ status.name }}</span>
                	</label>
            	</div>
            	{% endfor %}

        	</div>
    	</form>
	</div>
</div>
