{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" style="padding-left: 92px;">
    <img src="https://419304.selcdn.ru/images.l406102/site_logo.png" alt="">

    <form class="form-inline ml-auto mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 mr-4" type="submit">Search</button>
        {% if user.is_authenticated %}
            <button class="btn btn-outline-success my-2 my-sm-0 mr-4" type="submit">{{ user.username }}.!</button>
            <a href="{% url 'accounts:logout' %}" class="btn btn-outline-success my-2 my-sm-0 mr-4">Log out</a>
        {% else %}
            <a href="{% url 'accounts:login' %}" class="btn btn-outline-success my-2 my-sm-0 mr-4">Login</a>
        {% endif %}
    </form>

</nav>
