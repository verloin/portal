{% extends '_base.html' %}
{% load static %}



{% block main %}

    <div class="main-wrap">
        <div class="main-list">
            <div class="card m-4">
                <div class="card-body">
                    <div class="post-entry">
                        <h4 class="card-title"><p>{{ news.title }}</p></h4>
                        <p style="font-style: italic;margin-bottom: 0;">Опубликовано: {{ news.publish|date:"d.m.Y H:i" }}</p>
                        <p style="font-style: italic;">Автор: {{news.author}}</p>
                        <p  class="card-text">{{ news.body }}</p>
                        <a href="{% url 'news:edit_news' news.pk %}" class="btn float-sm-right btn-outline-success">Редактировать</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-btn">
            <a href="{% url 'news:add_news' %}" class="btn btn-lg btn-outline-success">Добавить новости</a>
        </div>
    </div>

{%endblock %}
