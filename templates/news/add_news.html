{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% load static %}



{% block main %}

    <div class="main-list">
        <div class="card m-4">
            <div class="card-body">
                <h3 class="card-title">Add new news</h3><br>
                <form method="POST" class="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="save btn btn-lg btn-outline-success">Save</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
