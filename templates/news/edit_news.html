{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% load static %}


{% block main %}

    <div class="main-list">
        <div class="card m-4">
            <div class="card-body">
                <div class="post-entry">
                    <h3 class="card-title">Edit post</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit"  value="Update" class="save btn float-sm-right btn-outline-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
