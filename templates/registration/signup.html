{% extends  '_base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block main %}

    <div class="container-login">
        <div class="card ">
            <div class="card-body">
                <h4 class="card-title">Sign up</h4>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
